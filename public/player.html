<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cont√™iner Music Box - Player</title> 
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden; /* Impede barras de rolagem */
      font-family: Arial, sans-serif;
    }
    #player {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    
    /* --- FAIXA PROMOCIONAL (RODAP√â) --- */
    #promo-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85); 
      color: #ffd700; /* Ouro */
      padding: 15px 0; 
      font-size: 1.8rem; 
      font-weight: bold;
      text-transform: uppercase;
      z-index: 10; 
      white-space: nowrap; 
      overflow: hidden; 
      border-top: 4px solid #e67e22;
    }

    #promo-text-content {
        display: inline-block; 
        padding-left: 100%; 
    }

    #promo-banner.scrolling #promo-text-content {
        animation: marquee 40s linear infinite; 
    }

    @keyframes marquee {
      0%   { transform: translate(0, 0); } 
      100% { transform: translate(-200%, 0); } 
    }

    /* --- LISTA DE PR√ìXIMAS (CANTO SUPERIOR DIREITO) --- */
    #queue-overlay {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 15px;
      color: white;
      z-index: 20; 
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: none; 
    }

    #queue-overlay h3 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: #e67e22; /* Laranja da marca */
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
      text-align: center;
    }

    #queue-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #queue-list li {
      margin-bottom: 8px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
    }

    #queue-list li .song-number {
      font-weight: bold;
      margin-right: 8px;
      color: #aaa;
    }

    #queue-list li .song-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }

    #queue-list li.is-customer {
      color: #00ffcc; /* Destaque para cliente */
    }
    
    #queue-list li.is-customer .song-title::after {
      content: ' ‚òÖ'; 
      color: #ffd700;
    }

    /* --- QR CODE (CANTO SUPERIOR ESQUERDO) --- */
    #qr-overlay {
      position: fixed;
      top: 20px;
      left: 20px; 
      width: auto;
      background-color: rgba(0, 0, 0, 0.7); 
      border-radius: 10px;
      padding: 15px;
      color: white;
      z-index: 20;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #qr-overlay p {
        margin: 0 0 10px 0;
        color: #e67e22;
        font-weight: bold;
        font-size: 1.1rem;
        text-transform: uppercase;
    }

    #qr-img {
        width: 130px;
        height: 130px;
        border: 2px solid white;
        border-radius: 5px;
    }
    
    #qr-url {
        margin-top: 5px;
        font-size: 0.8rem;
        color: #ccc;
    }

    /* --- üÜï POPUP DE NOVO PEDIDO (CENTRO) --- */
    #notification-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: rgba(0, 0, 0, 0.9);
        border: 4px solid #00ffcc;
        border-radius: 20px;
        padding: 30px 50px;
        color: #fff;
        text-align: center;
        z-index: 100; /* Acima de tudo */
        display: none; /* Escondido por padr√£o */
        box-shadow: 0 0 40px rgba(0, 255, 204, 0.6);
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #notification-popup.show {
        display: block;
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }

    #notification-popup h2 {
        color: #00ffcc;
        font-size: 2.5rem;
        margin: 0 0 15px 0;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
    }

    #notification-popup p {
        font-size: 1.8rem;
        font-weight: bold;
        color: #fff;
        margin: 0;
    }

    #notification-popup span {
        display: block;
        font-size: 1.2rem;
        color: #aaa;
        margin-top: 10px;
    }

  </style>
</head>
<body>
  <div id="player"></div>

  <div id="qr-overlay">
      <p>Pe√ßa sua M√∫sica!</p>
      <img id="qr-img" src="" alt="QR Code">
      <div id="qr-url">Aponte a c√¢mera üì∑</div>
  </div>

  <div id="queue-overlay">
      <h3>Pr√≥ximas M√∫sicas</h3>
      <ul id="queue-list"></ul>
  </div>

  <div id="notification-popup">
      <h2>‚ú® Novo Pedido Aceito! ‚ú®</h2>
      <p id="notif-song-title">Nome da M√∫sica Aqui</p>
      <span>Obrigado pela prefer√™ncia! üçª</span>
  </div>

  <div id="promo-banner">
      <span id="promo-text-content">Bem-vindo ao Cont√™iner Music Box!</span>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/player.js"></script>
</body>
</html>
